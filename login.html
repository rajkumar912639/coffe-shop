<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <style>
        #c{
            display: block;
            margin-top: 0%;

        }
        
          .container {
            width: 80%;
    margin: 0 auto;
          }
          
          header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1em 0;
          }
          
          header h1 {
            margin: 0;
          }
          nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
          }
          
          nav li {
            display: inline;
            margin-right: 20px;
          }
          
          nav a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: bold;
          }
          .a{
            display: flex;
          }
        #A{
            margin-top: 100px;
            margin-left: 200px;
            height: 600px;
            width:50%;
            display:flex;
            
        }
        #B{
            margin-top: 200px;
            display:flex;
            height:900px;
            width:800px;
        }
        body {
            font-family: Arial, sans-serif;
            display: block;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body><div id="C">
    <header>
        <div class="container">
          <h1>Broken Heart   Coffee   House</h1>
          <nav>
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#menu">Menu</a></li>
              <li><a href="#about">About Us</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header></div>
      <div class="a">
<div id="A">
    <img src="i5.jpeg" alt="Description of the image">
</div>
<div id="B">
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Login</button>
    </form>
</div></div>
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Basic validation
            if (username === 'your_username' && password === 'your_password') {
                alert('Login successful!');
                // Redirect to another page or perform additional actions
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>

</body>
</html>
